<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
    />
    <style>
      .fas {
        cursor: pointer;
      }
    </style>
    <title>Cars</title>
  </head>

  <body>
    <div class="container mt-2">
      <div class="row">
        <div class="col-md-6">
          <div class="card">
            <img src="img/bmw.jpg" class="card-img-top" alt="araba görseli" />
            <div class="card-body">
              <h5 class="card-title">BMW</h5>
              <p class="card-text">Daha fazlası için</p>
              <a href="#" class="card-link">TIKLAYINIZ</a>
            </div>
            <div class="card-footer">
              <i class="fas fa-arrow-circle-left fa-2x arrow"></i>
              <i class="fas fa-arrow-circle-right fa-2x arrow"></i>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
